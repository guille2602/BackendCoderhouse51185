paths:
  /api/carts:
    post:
        summary: Crea un nuevo documento carrito
        tags:
          - Carts
        responses:
          "200":
            description: Carrito creado correctamente
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    status:
                      type: string
                      example: "sucess"
                    payload:
                      type: object
                      $ref: '#components/schema/Cart'
          "500":
            description: Error interno del servidor
  /api/carts/{cid}:
    get:
      summary: Devuelve un objeto con la informaci贸n del carrito
      tags: 
      - Carts
      parameteres:
        - name: cid
          in: path
          required: true
          description: cid es el id del carrito que se quiere obtener
          schema:
            $type: string
      responses:
        "200":
          description: Devuelve informaci贸n del carrito
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: sucess
                  payload:
                    type: object
                    $ref: '#components/schema/Cart'
        "400":
          description: Se ha proporcionado un id incorrecto o inexistente.
        "500":
          description: Error interno del servidor
    put:
      summary: Devuelve un objeto con la informaci贸n del carrito
      tags: 
      - Carts
      parameteres:
        - name: cid
          in: path
          required: true
          description: cid es el id del carrito que se quiere obtener
          schema:
            $type: string
      requestBody:
        required: true
        content:
          application/json:
            schema: 
              $ref: '#components/requestBodies/updateCart'
      responses:
        "200":
          description: Solicitud de actualizaci贸n de carrito correcta, puede contener productos rechazados, se debe revisar el payload
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: number
                    example: 200
                  payload:
                    type: object
                    properties:
                      acknowledged: 
                        description: Indica si el id fue reconocido como correcto
                        type: boolean
                        example: true
                      modifiedCount: 
                        description: Indica si se produjeron cambios respecto al documento original
                        type: number
                        example: 1
                      upsertedId:
                        type: string
                        example: null
                      upsertedCount:
                        type: number
                        example: 0
                      matchedCount:
                        description: Indica si el id proporcionado fue encontrado en la base de datos
                        type: number
                        example: 1
        "400":
          description: La solicitud no ha superado las validaciones.
        "401":
          description: Error, no se encuentra logueado.
        "403":
          description: Error, se intenta agregar productos al carrito de otro usuario.
        "500":
          description: Error interno del servidor


components:
  schema:
    Cart:
      type: object
      properties:
        products: 
          type: array
          description: Arreglo de productos agregados al carrito
          items:
            type: object
            properties:
              product: ObjectId
              quantity: number
        _id:
          type: ObjectId
          description: Id de producto generado por base de datos.
      example: 
        products:
          [{
            product: ObjectId('64583f030ff1c8a93caed839'),
            quantity: 5
          }]
        _id: ObjectId('64d02fbd395103f36000d26e')
  requestBodies:
    updateCart:
      type: object
      properties:
        products:
          description: Arreglo de productos y cantidades a agregar al carrito
          type: array
          items:
            type: object
            properties:
              product: 
                type: ObjectId
                description: Id del producto a agregar al carrito
              quantity:
                type: number
                description: Cantidad del producto a ingresar en el carrito.
      example: {
        products: [
          {
            product: {
                _id: "64583f030ff1c8a93caed839"
            },
            quantity: 4
        },
        {
            product: {
                _id: "645bda4e18579662c5695a70"
            },
            quantity: 2
        }]
      }

        